<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>jquery图片裁剪插件</title>

<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/cropper/2.3.4/cropper.min.css" rel="stylesheet">

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.2.0/js/modal.min.js"></script>
<script src="https://cdn.bootcss.com/cropper/2.3.4/cropper.min.js"></script>


<link href="css/customCropper.css" rel="stylesheet">
<script src="js/customCropper.js"></script>


<style type="text/css">
.avatar-btns button {
	height: 35px;
}
</style>


</head>

<body>
<center>
<!-- 触发点击弹窗 -->
<button type="button" class="btn customBlue"  data-toggle="modal" data-target="#avatar-modal" style="margin: 10px;">修改头像</button>

</center>


<!-- 弹窗内容 - 开始 -->
<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<!--<form class="avatar-form" action="upload-logo.php" enctype="multipart/form-data" method="post">-->
			<form class="avatar-form">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button">&times;</button>
					<h4 class="modal-title" id="avatar-modal-label">上传图片</h4>
				</div>
				<div class="modal-body">
					<div class="avatar-body">
						<div class="avatar-upload">
							<input class="avatar-src" name="avatar_src" type="hidden">
							<input class="avatar-data" name="avatar_data" type="hidden">
							<label for="avatarInput" style="line-height: 35px;">图片上传</label>
							<button class="btn customBlue"  type="button" style="height: 35px;" onClick="$('input[id=avatarInput]').click();">请选择图片</button>
							<span id="avatar-name"></span>
							<input class="avatar-input hide" id="avatarInput" name="avatar_file" type="file"></div>
						<div class="row">
							<div class="col-md-9">
								<div class="avatar-wrapper"></div>
							</div>
							<div class="col-md-3">
								<div class="avatar-preview preview-lg" id="imageHead"></div>
								<!--<div class="avatar-preview preview-md"></div>
								<div class="avatar-preview preview-sm"></div>-->
							</div>
						</div>
						<div class="row avatar-btns">
							<div class="col-md-4">
								<div class="btn-group">
									<button class="btn customBlue icon-undo" data-method="rotate" data-option="-90" type="button"> 向左旋转</button>
								</div>
								<div class="btn-group">
									<button class="btn customBlue icon-repeat" data-method="rotate" data-option="90" type="button"> 向右旋转</button>
								</div>
							</div>
							<div class="col-md-5" style="text-align: right;">								
								<button class="btn customBlue icon-arrows" data-method="setDragMode" data-option="move" type="button" title="移动">
								<span class="docs-tooltip">
								</span>
							  </button>
							  <button type="button" class="btn customBlue icon-search-plus" data-method="zoom" data-option="0.1" title="放大图片">
								<span class="docs-tooltip">
								  <!--<span class="icon-search-plus"></span>-->
								</span>
							  </button>
							  <button type="button" class="btn customBlue icon-search-minus" data-method="zoom" data-option="-0.1" title="缩小图片">
								<span class="docs-tooltip">
								  <!--<span class="icon-search-minus"></span>-->
								</span>
							  </button>
							  <button type="button" class="btn customBlue icon-refresh" data-method="reset" title="重置图片">
									<span class="docs-tooltip">
							   </button>
							</div>
							<div class="col-md-3">
								<button class="btn customBlue btn-block avatar-save icon-save" type="button"> 保存修改</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- 弹窗内容 - 结束 -->

<script src="https://cdn.bootcss.com/html2canvas/0.4.1/html2canvas.min.js"></script>
<script type="text/javascript">
	var fn = {
		beforeSend: function(){
			$('.avatar-save').attr('disabled','disabled').text('正在保存...')
		},
		complete: function(){
			$('.avatar-save').removeAttr('disabled').text('保存修改')
			$('.avatar-form .close').trigger('click')
		},
		imagesAjax: function(src){
			var data = {};
			data.img = src;
			data.jid = $('#jid').val();
			$.ajax({
				url: "your-upload-image.php",
				data: data,
				type: "POST",
				dataType: 'json',
				beforeSend: fn.beforeSend,
				complete: fn.complete,
				success: function(re) {
					if(re.status == '1') {
						$('.user_pic img').attr('src',src );
					}
				},
				error: function(res){
					alert('error code:'+res.status);
				}
			});
		}
	}

	//做个下简易的验证  大小 格式 
	$('#avatarInput').on('change', function(e) {
		var filemaxsize = 1024 * 5;//5M
		var target = $(e.target);
		var Size = target[0].files[0].size / 1024;
		if(Size > filemaxsize) {
			alert('图片过大，请重新选择!');
			$(".avatar-wrapper").childre().remove;
			return false;
		}
		if(!this.files[0].type.match(/image.*/)) {
			alert('请选择正确的图片!')
		} else {
			var filename = document.querySelector("#avatar-name");
			var texts = document.querySelector("#avatarInput").value;
			var teststr = texts;
			testend = teststr.match(/[^\\]+\.[^\(]+/i);
			filename.innerHTML = testend;
		}	
	});

	$(".avatar-save").on("click", function() {
		var img_lg = document.getElementById('imageHead');
		html2canvas(img_lg, {
			allowTaint: true,
			taintTest: false,
			onrendered: function(canvas) {
				canvas.id = "mycanvas";
				//生成base64图片数据
				var dataUrl = canvas.toDataURL("image/jpeg");
				var newImg = document.createElement("img");
				newImg.src = dataUrl;
				fn.imagesAjax(dataUrl)
			}
		});
	})

	

</script>

</body>
</html>
